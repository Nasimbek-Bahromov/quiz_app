<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Quizzes</h1>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
        <br>

        <div class="row">
            {% for quiz in quizzes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ quiz.name }}</h5>
                        <p class="card-text">Muallif: {{ quiz.author.username }}</p>
                        <p class="card-text">Vaqt cheklovi: {{ quiz.amount }} daqiqa</p>
                        <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">Testni Boshlash</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
