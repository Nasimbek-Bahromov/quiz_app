<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Quiz Yaratish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Yangi Quiz Yaratish</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name" class="form-label">Quiz nomi</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="amount" class="form-label">Quiz davomiyligi (daqiqa)</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>

            {% for i in range_4 %}
            <div class="form-group mb-3">
                <label for="question_{{ i }}" class="form-label">Savol {{ i|add:1 }}</label>
                <input type="text" class="form-control" id="question_{{ i }}" name="question_{{ i }}" required>
            </div>
            {% for j in range_4 %}
            <div class="form-group mb-3">
                <label for="question_{{ i }}_option_{{ j }}" class="form-label">Savol {{ i|add:1 }} - Javob {{ j|add:1 }}</label>
                <input type="text" class="form-control" id="question_{{ i }}_option_{{ j }}" name="question_{{ i }}_option_{{ j }}" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="question_{{ i }}_correct_option" id="question_{{ i }}_option_{{ j }}" value="question_{{ i }}_option_{{ j }}">
                    <label class="form-check-label" for="question_{{ i }}_option_{{ j }}">
                        To'g'ri javob
                    </label>
                </div>
            </div>
            {% endfor %}
            {% endfor %}

            <button type="submit" class="btn btn-primary">Quizni Saqlash</button>
        </form>
    </div>
</body>
</html>
